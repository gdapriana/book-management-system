<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Library</title>
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/create.css" />
    <link rel="stylesheet" href="css/search.css" />

	</head>
	<body>
		<main id="container">
			<section id="create">
				<header class="header">
					<h1>Create Book</h1>
				</header>
				<form action="" onsubmit="{}">
					<label for="title">
						<span>Book Title</span>
						<input
							type="text"
							required
							id="title"
							placeholder="Your book title here..."
							name="title" />
					</label>
					<label for="year">
						<span>Year of publication</span>
						<input
							type="number"
							required
							id="year"
							placeholder="Year of publication here..."
							name="year" />
					</label>
					<label for="author">
						<span>Book Author</span>
						<input
							type="text"
							required
							id="author"
							placeholder="Your book author here..."
							name="author" />
					</label>
					<div class="btn">
						<button type="submit">Add Book</button>
					</div>
				</form>
			</section>
			<section id="search">
				<header class="header">
					<h1>Search Book</h1>
				</header>
        <form action="">
          <img src="./assets/search.svg" alt="search">
          <label for="search-form">
            <input type="text" placeholder="Search book name..." id="search-form" name="search">
          </label>
        </form>
			</section>
			<section id="read">
				<header class="header">
					<h1>Read Book</h1>
				</header>
			</section>
			<section id="unread">
				<header class="header">
					<h1>Unread Book</h1>
				</header>
			</section>
		</main>
	</body>
</html>
